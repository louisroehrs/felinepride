schema {
    query: Query
    mutation: Mutation
}

type Query {
    user (userName: String email:String id:String): User
    getAllUsers: [User]
    login (userName:String password:String) : User
    getAllComponentTypes : [ComponentType]
}


type Mutation {
    registerUser( create: RegisterUserRequestInput! ) :User
    deleteUser( delete: DeleteRequestInput!) :User
    updateUser( update: UpdateUserRequestInput! ) :User
}

input RegisterUserRequestInput {
    userName: String
    email: String
    password: String
}

input DeleteRequestInput {
    id: String
}

input UpdateUserRequestInput {
    id: String
    userName: String
    email: String
    password: String
}


type Position {
    x: Int
    y: Int
}

type User {
    type: String
    currentLand:String
    position: Position
    id: String
    userName: String
    firstName: String
    lastName: String
    email: String
    password: String
    isActive: Boolean
    isAdmin: Boolean
}

type ComponentType {
    type: String
    name:String
    id: String
    attributes: [Attribute]
}

type Attribute {
    name:String
    value: String
    type: String
}

